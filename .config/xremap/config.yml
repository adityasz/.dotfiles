# xremap /home/aditya/.config/xremap/config.yml

modmap:
  - name: Global
    remap:
      CapsLock: esc

keymap:
  - name: Right alt layer
    remap:
      alt_R-1: f1
      alt_R-2: f2
      alt_R-3: f3
      alt_R-4: f4
      alt_R-5: f5
      alt_R-6: f6
      alt_R-7: f7
      alt_R-8: f8
      alt_R-9: f9
      alt_R-0: f10
      alt_R-minus: f11
      alt_R-equal: f12
      alt_R-h: left
      alt_R-j: down
      alt_R-k: up
      alt_R-l: right
      alt_R-semicolon: home
      alt_R-apostrophe: end
      alt_R-leftbrace: pageup
      alt_R-slash: pagedown
      alt_R-tab: alt-tab

  - name: comfy keymap
    application:
      not: [kitty,
            jetbrains-idea,
            jetbrains-clion,
            jetbrains-pycharm,
            dev.zed.Zed,
            com.raggesilver.BlackBox,
            sioyek,
            Cursor,
            mpv]
