[org/gnome/desktop/peripherals/keyboard]
numlock-state=false

[org/gnome/desktop/peripherals/mouse]
accel-profile='flat'
double-click=400
speed=-0.53891213400000004

[org/gnome/desktop/peripherals/touchpad]
send-events='enabled'
speed=0.16182572614107893
tap-to-click=true
two-finger-scrolling-enabled=true

[org/gnome/shell/keybindings]
focus-active-notification=['<Super>n']
shift-overview-down=['<Super><Alt>Down']
shift-overview-up=['<Super><Alt>Up']
toggle-application-view=@as []
toggle-message-tray=@as []
toggle-quick-settings=@as []

[org/gnome/desktop/wm/keybindings]
activate-window-menu=@as []
always-on-top=['<Super>T']
maximize=['<Super>k']
minimize=['<Super>m']
move-to-monitor-down=['<Super><Shift>Down']
move-to-monitor-left=['<Super><Shift>Left']
move-to-monitor-right=['<Super><Shift>Right']
move-to-monitor-up=['<Super><Shift>Up']
move-to-workspace-1=['<Shift><Super>F1']
move-to-workspace-2=['<Shift><Super>F2']
move-to-workspace-3=['<Shift><Super>F3']
move-to-workspace-4=['<Shift><Super>F4']
move-to-workspace-left=['<Super>s']
move-to-workspace-right=['<Super>d']
switch-applications=['<Super>Tab', '<Alt>Tab']
switch-applications-backward=['<Shift><Super>Tab', '<Shift><Alt>Tab']
switch-group=['<Super>Above_Tab', '<Alt>Above_Tab']
switch-group-backward=['<Shift><Super>Above_Tab', '<Shift><Alt>Above_Tab']
switch-panels=['<Control><Alt>Tab']
switch-panels-backward=['<Shift><Control><Alt>Tab']
switch-to-workspace-1=['<Super>F1']
switch-to-workspace-2=['<Super>F2']
switch-to-workspace-3=['<Super>F3']
switch-to-workspace-4=['<Super>F4']
switch-to-workspace-last=['<Super>End']
switch-to-workspace-left=['<Super>a']
switch-to-workspace-right=['<Super>f']
toggle-fullscreen=['<Super>F11']
unmaximize=['<Super>j']

[org/gnome/mutter/keybindings]
cancel-input-capture=['<Super><Shift>Escape']
toggle-tiled-left=['<Super>h']
toggle-tiled-right=['<Super>l']

[org/gnome/mutter/wayland/keybindings]
restore-shortcuts=['<Super>Escape']

[org/gnome/settings-daemon/plugins/media-keys]
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom3/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom4/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom5/']
rotate-video-lock-static=['<Super>o', 'XF86RotationLockToggle']
screensaver=['<Shift><Super>l']

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1]
binding='<Shift><Control>Escape'
command='gnome-system-monitor'
name='System Monitor'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2]
binding='<Super>i'
command='gnome-control-center'
name='Settings'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom3]
binding='<Super>comma'
command='flatpak run it.mijorus.smile'
name='Emoji Picker'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom4]
binding='<Control>Print'
command='flameshot gui --path /home/aditya/Pictures/Screenshots'
name='flameshot'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom5]
binding='<Super>F12'
command='nmcli -t c show --active | grep Hotspot && nmcli c down Hotspot || nmcli c up Hotspot'
name='Hotspot'
