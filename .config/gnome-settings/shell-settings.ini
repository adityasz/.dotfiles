[org/gnome/desktop/session]
idle-delay=uint32 300

[org/gnome/desktop/wm/preferences]
action-middle-click-titlebar='toggle-maximize'
button-layout='close,appmenu:'
focus-mode='click'
workspace-names=@as []

[org/gnome/mutter]
attach-modal-dialogs=false
edge-tiling=false
experimental-features=['variable-refresh-rate']
workspaces-only-on-primary=true

[org/gnome/desktop/search-providers]
disabled=['org.gnome.Contacts.desktop', 'firefox.desktop', 'org.gnome.Software.desktop', 'org.gnome.Terminal.desktop', 'org.mozilla.firefox.desktop']
enabled=['org.gnome.Weather.desktop']
sort-order=['org.gnome.Documents.desktop', 'org.gnome.Nautilus.desktop', 'org.gnome.Settings.desktop', 'org.gnome.Weather.desktop', 'org.gnome.clocks.desktop', 'org.gnome.Characters.desktop', 'org.gnome.Calculator.desktop', 'org.gnome.Calendar.desktop', 'org.gnome.Contacts.desktop', 'firefox.desktop', 'org.gnome.Software.desktop', 'org.gnome.Terminal.desktop']

[org/gnome/settings-daemon/plugins/power]
sleep-inactive-ac-timeout=3600
sleep-inactive-ac-type='suspend'
sleep-inactive-battery-timeout=900

[org/gnome/shell/app-switcher]
current-workspace-only=false

[org/gnome/desktop/interface]
clock-format='24h'
clock-show-seconds=false
clock-show-weekday=true
color-scheme='prefer-light'
cursor-size=32
cursor-theme='custom'
document-font-name='Inter 11'
enable-animations=true
font-antialiasing='rgba'
font-hinting='full'
font-name='Inter 11'
gtk-theme='adw-gtk3'
icon-theme='niceicons'
locate-pointer=false
monospace-font-name='JetBrains Mono 10'
overlay-scrolling=true
show-battery-percentage=false
text-scaling-factor=1.0
toolkit-accessibility=false
